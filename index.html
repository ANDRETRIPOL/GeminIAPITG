<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Assistant</title>
    <style>
        body {
            width: 750px;
            height: 576px;
            margin: 0;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #fcfcfc;
        }
        #chatContainer {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }
        #chatbox {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }
        .user-message {
            align-self: flex-end;
            background-color: #007aff;
            color: white;
            margin-left: auto;
        }
        .ai-message {
            align-self: flex-start;
            background-color: #e5e5ea;
            color: black;
        }
        #inputContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            position: relative;
        }
        #inputDot {
            width: 20px;
            height: 20px;
            background-color: #000;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            position: absolute;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        #inputWrapper {
            display: flex;
            align-items: center;
            width: 80%;
            max-width: 300px;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        #userInput {
            flex-grow: 1;
            padding: 8px 12px;
            border: none;
            font-size: 14px;
            background-color: transparent;
            outline: none;
        }
        #sendButton {
            background-color: transparent;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #sendButton svg {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: #000;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        #inputContainer:hover #inputDot {
            transform: scale(0);
            opacity: 0;
        }
        #inputContainer:hover #inputWrapper {
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <div id="chatbox"></div>
        <div id="inputContainer">
            <div id="inputDot"></div>
            <div id="inputWrapper">
                <input type="text" id="userInput" placeholder="Type your message...">
                <button id="sendButton">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 19V5M5 12l7-7 7 7"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script> <!-- Подключение JavaScript-файла -->
</body>
</html>
